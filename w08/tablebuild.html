<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Table Activity</title>
</head>

<body>
    <header>
        <h1>Table Example</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="topHead" colspan="3" scope="col">ACME Wildwest</th></tr>
                    <tr>
                    <th class="subHead" scope="col">Period</th>
                    <th class="subHead" scope="col">Sales</th>
                    <th class="subHead" scope="col">Sales Goal</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <th scope="row">September</th>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">November</th>
                    <td>$8,610</td>
                    <td id="novValue">$7,500</td>
                </tr>
                <tr>
                    <th scope="row">Black Friday</th>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <th scope="row">December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><th colspan="3" scope="col">Compiled 12.20.2020 by bRauls</th></tr>
            </tfoot>
        </table>
    </main>

</body>

</html>
