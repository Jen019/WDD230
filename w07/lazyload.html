<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lazy Loading | Activity</title>

</head>

<body>
    <header>
        <h1>Lazy Loading Demo</h1>

    </header>

    <main>
        <picture>
            <img src="https://via.placeholder.com/300/300" data-src="https://picsum.photos/300/300?random=1"
                alt="A picture">
        </picture>

        <picture>
            <img src="https://via.placeholder.com/300/300" data-src="https://picsum.photos/300/300?random=2"
                alt="A picture">
        </picture>

        <picture>
            <img src="https://via.placeholder.com/300/300" data-src="https://picsum.photos/300/300?random=3"
                alt="A picture">
        </picture>

        <picture>
            <img src="https://via.placeholder.com/300/300" data-src="https://picsum.photos/300/300?random=4"
                alt="A picture">
        </picture>

        <picture>
            <img src="https://via.placeholder.com/300/300" data-src="https://picsum.photos/300/300?random=5"
                alt="A picture">
        </picture>



    </main>
    <script src="example.js"></script>
</body>

</html>
